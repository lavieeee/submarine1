{% extends "base.html" %}

{% block styles %}
    <link href="/course_list.css" rel="stylesheet" />
{% endblock %}


{% block page_content %}
<div class="paper">
    <form class="course-form" action="/action/class_order/add" method="post">
        <label>学生：</label>
        <select name="stu_sn">
            <option value="">--选择--</option>
            {% for stu in students %}
            <option value="{{stu.stu_sn}}">
                {{stu.stu_name}}({{stu.stu_sn}})
            </option>
            {% endfor %}
        </select>

        <label>班次：</label>
        <select name="class_sn">
            <option value="">--选择--</option>
            {% for item in items %}
            <option value="{{item.class_sn}}">
                {{item.class_sn}}
            </option>
            {% endfor %}
        </select>

        <input type="submit" value="置入班次"/>

        <div class="btn">
            <a href="/selection/view">
                查看选课结果
            </a>
        </div>
    </form>
    <hr />

    <table>
        <tr>
            <th>班次号</th>
            <th>地点</th>
            <th>时间</th>
            <th>课程名</th>
            <th>教师姓名</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.class_sn }}</td>
            <td>{{ item.place }}</td>
            <td>{{ item.time }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.teacher }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
